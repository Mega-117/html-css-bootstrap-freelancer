<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav class="bg-dark">
            <div class="container py-3 d-flex align-items-center">              
                <h3 class="text-white mb-0">START BOOSTRAP</h3>
                
                <button class="ms-auto btn btn-primary text-white">menu</button>
            </div>
        </nav>
        <div class="conteiner">
            <div class="row justify-content-center bg-success pt-3 pb-3">
                <img class="hero" src="img/avatar.svg" alt="">
                <div class="text-center text-white">
                    <h1 class="text-white">START BOOTSTRAP</h1>
                    <div class="ico-separation d-flex align-items-center justify-content-center">
                        <div class="line-ico me-2 bg-white"></div>
                        <div class="star fs-4"><i class="fas fa-star"></i></div>
                        <div class="line-ico ms-2 bg-white"></div>
                    </div>

                        GRAPHIC ARTIST - WEB DESIGNER -ILLUSTRATOR
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <main>
        <div class="conteiner">
            <div class="row pt-3">
                <div class="col pt-3 text-center">
                    <h2 class="mb-3">PORTFOLIO</h2>
                    <div class="ico-separation d-flex align-items-center justify-content-center">
                        <div class="line-ico me-2 bg-black"></div>
                        <div class="star fs-4"><i class="fas fa-star"></i></div>
                        <div class="line-ico ms-2 bg-black"></div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/cabin.png" alt="">
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
    
</body>
</html>
